# Redis configuration for JEEX Plan
# Optimized for caching, rate limiting, and queuing

# Basic configuration
port 6379
bind 0.0.0.0
timeout 300
tcp-keepalive 300

# Persistence - enable for data durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
requirepass redis_password
protected-mode yes

# Logging
loglevel notice
logfile ""

# Network configuration
tcp-backlog 511

# Client configuration
maxclients 10000

# Slow log for debugging
slowlog-log-slower-than 10000
slowlog-max-len 128

# Pub/Sub notifications for real-time updates
notify-keyspace-events Ex

# Optimization for high throughput
# Disable expensive commands for security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Cluster configuration (single node for MVP)
# cluster-enabled no

# Memory optimization for small values
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Active expiration with high accuracy
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes

# RDB persistence (backup to AOF)
save 900 1
save 300 10
save 60 10000

# Stop writes on persistence errors
stop-writes-on-bgsave-error yes

# Replication (single node for MVP)
# repl-diskless-sync no
# repl-diskless-sync-delay 5